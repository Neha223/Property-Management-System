<div class="backdrop" [ngStyle]="{'display':displayStyle}"></div>
<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="closeModal()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add Property</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Property Name: </label>
                <input id="name" class="form-control" type="text" formControlName="name" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description: </label>
                <textarea id="description" class="form-control" rows="3" formControlName="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="size">Size: </label>
                <input id="size" class="form-control" type="text" formControlName="size" required>
            </div>
            <button type="submit" [disabled]="!propertyForm.valid" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
